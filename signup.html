<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>

</head>
<body>
    <h1>Create a New Account</h1>
    
        <h2>Fill out the form to register for a 7-day free trial</h2>

        <div class="container">            
            <div>
               <form action="action_page.php" method="POST">
               <label for="title">Title:</label>
               <label for="Mr.">Mr.</label>
              <input type="radio" id="Mr." name="title" value="Mr." required>

              <label for="Mrs.">Mrs.</label>
              <input type="radio" id="Mrs." name="title" value="Mrs." required>
            
            </div>
                <br>
            <div>
                <label for="fname">First name:</label>
                 <input type="text" id="fname" name="fname" placeholder="First name" required>
             </div> 
                           <br>
              <div>
                   <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Last name" required>
              </div>
                 <br>
                   <div>
                     <label for="user">username:</label>
                     <input type="username" id="user" name="user" placeholder="username" maxlength="12" required>
             
                    </div> 
                       <br>
                         <div>
                           <label for="pass">password:</label>
                            <input type="password" id="pass" name="pass" placeholder="password" maxlength="12" required>
                             
                          </div>             
                             <br>
                               <div>
                                  <label for="email">Email:</label>
                                  <input type="eamil" id="email" name="email" placeholder="email@link.com" required>
                      
                                </div>    
                           
                                   <br>
                                     <div>
                                        <label for="phone">Phone:</label>
                                        <input type="phone" id="phone" name="phone" placeholder="+1(718)000-0000" required>
                      
                                       </div> 
             
                                <br>
            <div>
               <label for="bdate">Birthdate:</label>
               <input type="date" id="bdate">
             </div>   
               <br>
             <div>
                <label for="payment">Payment:</label>
                <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
                <option value="Amx">americanExpress</option>
            </select>
             </div> 

              <br>
             <div>
                 <input type="reset">
             </div>
             

               <br>
               <button>Register now</button>

         </form>
    </div>
</body>
</html>
